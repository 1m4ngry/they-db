GNULIB_REVISION=90f289f249a266b1afb9c63e182f5d979d17df5f

# gnulib modules used by this package.
gnulib_modules="
  argp
  canonicalize
  closedir
  dirent
  dirname
  error
  flock
  fnmatch-gnu
  fstat
  futimens
  getline
  getopt-gnu
  gettext-h
  gitlog-to-changelog
  glob
  gnupload
  idpriv-drop
  idpriv-droptemp
  lib-ignore
  localcharset
  lock
  memmem
  minmax
  mkdtemp
  mkstemp
  nanosleep
  nonblocking
  openat
  opendir
  progname
  regex
  rename
  setenv
  sigaction
  signal
  sigprocmask
  stat-time
  strcasestr
  strerror
  strsep
  timespec
  unsetenv
  utimens
  warnings
  xalloc
  xgetcwd
  xstrndup
  xvasprintf
"

gnulib_tool_option_extras="\
 --po-base=gnulib/po \
 --no-conditional-dependencies \
 --libtool \
 --macro-prefix=gl \
 --po-domain=man-db \
 --no-vc-files \
"

# This doesn't currently exist, but we set it to avoid confusion with 'gl'
# as the local output directory.
local_gl_dir=gnulib-local

gnulib_name=libgnu
source_base=gl/lib
m4_base=gl/m4

COPYRIGHT_HOLDER='Colin Watson <cjwatson@debian.org>'
MSGID_BUGS_ADDRESS="$COPYRIGHT_HOLDER"

# Additional xgettext options to use.  Use "\\\newline" to break lines.
XGETTEXT_OPTIONS=$XGETTEXT_OPTIONS'\\\
 --from-code=UTF-8\\\
 --flag=debug:1:c-format\\\
 --flag=debug_error:1:c-format\\\
'

checkout_only_file=
copy=true
vc_ignore=

SKIP_PO=t

# Build prerequisites
buildreq="\
autoconf   2.59
automake   1.11
autopoint  0.18.3
gettext    0.18.3
git        1.5.5
tar        -
"

bootstrap_post_import_hook () {
  patch -s -p1 <patches/argp-domain.patch
  patch -s -p1 <patches/fdutimens-hurd.patch
}

bootstrap_epilogue () {
  mv INSTALL docs/INSTALL.autoconf
}
